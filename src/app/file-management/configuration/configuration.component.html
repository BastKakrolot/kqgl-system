    <div class="table-box" #tableBox>
      <nz-table #nzTable nzSize="default" [nzFrontPagination]="false" [nzData]="dataSet" [nzScroll]="tableScroll" [nzShowPagination]="false">
        <thead>
          <tr>
            <!-- <th nzWidth="65px" nzLeft="0px" nzShowCheckbox [(nzChecked)]="allChecked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="checkAll($event)"></th> -->
            <th nzLeft="0px" nzWidth="100px">在职情况</th>
            <th nzLeft="100px" nzWidth="100px">雇员编号</th>
            <th nzLeft="200px" nzWidth="100px">用户名称</th>
            <th nzWidth="200px">所属部门</th>
            <th>职务</th>
            <th nzWidth="200px">入职日期</th>
            <th nzRight="0px" nzWidth="200px">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of nzTable.data">
          <!--   <td nzLeft="0px" nzShowCheckbox [(nzChecked)]="data.checked" [nzDisabled]="data.disabled" (nzCheckedChange)="nzCheckedChange(data)"></td> -->
            <td nzLeft="0px"><span *ngIf="data.status === '1'"><nz-tag [nzColor]="'green'">在职</nz-tag></span><span *ngIf="data.status === '2'"><nz-tag [nzColor]="'red'">离职</nz-tag></span></td>
            <td nzLeft="100px">{{data.employeeNo}}</td>
            <td nzLeft="200px">{{data.userName}}</td>
            <td>{{data.depName}}</td>
            <td>{{data.duty}}</td>
            <td>{{data.entryDate}}</td>
            <td nzRight="0px" class="table-option">
              <a (click)="checkItemMore(data)">
                <i nz-icon type="eye"></i>详情
              </a>
              <a (click)="checkItemUpdate(data)">
                <i nz-icon type="edit"></i>修改
              </a>
              <a *ngIf="data.status === '1'" (click)="checkItemLive(data)">
                <i nz-icon type="close-circle"></i>离职
              </a>
              <a *ngIf="data.status === '2'" style="color: red;" (click)="checkItemLive(data)">
                <i nz-icon type="close-circle"></i>删除
              </a>
            </td>
          </tr>
        </tbody>
      </nz-table>
      <div class="table-pagination">
        <nz-pagination [nzPageIndex]="currentPageNum" [nzTotal]="totalPageNum" nzShowSizeChanger [nzPageSize]="pageSizeNum"  (nzPageIndexChange)="changePageNum($event)" (nzPageSizeChange)="changeSizeNum($event)"></nz-pagination>
      </div>
